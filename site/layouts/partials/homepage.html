<section id="main-content" class="container main_content homepage">
  <header class="container header hat">
    {{ partial "bloc/content/h1-title" . }}
    {{ partial "bloc/content/badges" . }}
    {{ partial "modules/github-ribbon" . }}
  </header>
  <div class="homepage-content">
    {{.Content}}
  </div>
  {{ $paginator := .Paginate (where .Data.Pages "Type" "post") }}
  {{ range $paginator.Pages }}
    {{ .Render "summary" }}
  {{ end }}
  {{ partial "bloc/content/pagination" . }}
</section>
